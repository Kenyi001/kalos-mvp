  <!-- Letra K -->
  <text x="200" y="260" font-family="'Crimson Text', serif" font-size="180" font-weight="bold" fill="#1B4B7A" text-anchor="middle">K</text>
  
  <!-- Texto "KALOS" -->
  <text x="200" y="340" font-family="'Crimson Text', serif" font-size="42" font-weight="bold" fill="#1B4B7A" text-anchor="middle">KALOS</text>
  
