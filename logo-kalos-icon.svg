<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo circular simple (ideal para favicon, app icon, redes sociales) -->
  <defs>
    <linearGradient id="gradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4B7A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#154066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#gradientIcon)"/>
  
  <!-- Letra K -->
  <text x="100" y="140" font-family="'Crimson Text', serif" font-size="110" font-weight="bold" fill="white" text-anchor="middle">K</text>
</svg>
