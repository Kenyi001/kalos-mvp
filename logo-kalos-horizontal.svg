<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo horizontal (para headers, banners, etc.) -->
  <defs>
    <linearGradient id="gradientHorizontal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4B7A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#154066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo con K -->
  <circle cx="100" cy="100" r="80" fill="url(#gradientHorizontal)"/>
  <text x="100" y="135" font-family="'Crimson Text', serif" font-size="90" font-weight="bold" fill="white" text-anchor="middle">K</text>
  
  <!-- Texto "Kalos" -->
  <text x="220" y="120" font-family="'Crimson Text', serif" font-size="72" font-weight="bold" fill="#1B4B7A">Kalos</text>
  
  <!-- Subtítulo "SANTA CRUZ" -->
  <text x="220" y="150" font-family="'Inter', sans-serif" font-size="18" font-weight="500" fill="#6b7280" letter-spacing="3">SANTA CRUZ</text>
</svg>
